# SkillSphere - SQLite Configuration
spring.datasource.url=jdbc:sqlite:skillsphere.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# disable JDBC getGeneratedKeys because SQLite driver does not implement it
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=false
# use legacy id generator mappings to avoid unsupported JDBC calls
spring.jpa.properties.hibernate.id.new_generator_mappings=false

# Server
server.port=8080

# CORS is handled via WebConfig.java
